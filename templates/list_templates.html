{% extends "base.html" %}

{% block title %}Liste des Templates{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <!-- En-tête de la carte -->
    <div class="card-header bg-primary text-white">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="mb-0">
          <i class="bi bi-file-earmark-text me-2"></i> Liste des Templates
        </h3>
        <a href="{% url 'add_template' %}" class="btn btn-success">
          <i class="bi bi-plus-circle"></i> Ajouter un Template
        </a>
      </div>
    </div>
    <!-- Corps de la carte -->
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Titre</th>
              <th>Date d'ajout</th>
            </tr>
          </thead>
          <tbody>
            {% for template in templates %}
            <tr>
              <td>{{ template.titre }}</td>
              <td>{{ template.date_ajout }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="2" class="text-center">Aucun template trouvé.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
